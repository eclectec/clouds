  # Single Application
  jobmanager:
    image: flink:latest
    depends_on:
      - cloud
    ports:
      - "8081:8081"
    command: standalone-job --job-classname com.flink.analytic.Main --jars /opt/flink/usrlib/rumble.jar
    volumes:
      - ./:/opt/flink/usrlib
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        parallelism.default: 2
    networks:
      - aware-network    

  taskmanager:
    image: flink:latest
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    volumes:
      - ./:/opt/flink/usrlib
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 4
    networks:
      - aware-network
    
